{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Triaje Clínico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 80px; width: auto;">
                </div>
                <h1 class="login-title">Clínica Cristiana "El Buen Samaritano"</h1>
                <p class="login-subtitle">Sistema de Gestión de Pacientes por Prioridad</p>
            </div>

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}"
                    style="position: relative; animation: none; min-width: auto;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label" for="id_username">
                        <i data-feather="user"
                            style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i>
                        Usuario
                    </label>
                    <input type="text" name="username" id="id_username" class="form-input"
                        placeholder="Ingrese su usuario" autocomplete="username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password">
                        <i data-feather="lock"
                            style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i>
                        Contraseña
                    </label>
                    <input type="password" name="password" id="id_password" class="form-input"
                        placeholder="Ingrese su contraseña" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i data-feather="log-in"></i>
                    Iniciar Sesión
                </button>
            </form>

            <p class="text-center text-muted mt-6" style="font-size: 12px;">
                © 2026 Sistema de Triaje Clínico v1.0
            </p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
